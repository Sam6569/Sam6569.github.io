name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # Step 1: Build & test Node.js
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  # Step 2: Build Docker image & push to Docker Hub
  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t sam6569/ci-cd-demo:latest .

      - name: Push Docker image
        run: docker push sam6569/ci-cd-demo:latest

  # Step 3: Deploy to Amazon Linux 2023 EC2 & health check
  deploy-to-staging:
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    steps:
      - name: Start SSH Agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add staging server to known hosts
        run: ssh-keyscan -H 13.53.49.194 >> ~/.ssh/known_hosts

      - name: Deploy on staging server
        run: |
          ssh ec2-user@13.53.49.194 "
            docker pull sam6569/ci-cd-demo:latest &&
            docker stop app || true &&
            docker rm app || true &&
            docker run -d --name app -p 80:3000 sam6569/ci-cd-demo:latest
          "

      - name: Test app health
        run: |
          echo "Waiting 10 seconds for the app to start..."
          sleep 10
          HTTP_STATUS=$(curl -o /dev/null -s -w "%{http_code}" http://13.53.49.194)
          if [ $HTTP_STATUS -ne 200 ]; then
            echo "App is not responding! HTTP status: $HTTP_STATUS"
            exit 1
          else
            echo "App is running successfully! HTTP status: $HTTP_STATUS"
          fi
